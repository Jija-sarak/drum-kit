<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Kit</title>
    <link rel="icon" href="./images/fevicon.png" type="image/png" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>JAVASCRIPT DRUM KIT</h1>
    <div class="main">
      <div class="container">
        <div class="items" data-sound="./audio/tr707-crash-cymbal-241376.mp3">
          <img
            src="./images/crash-cymbal.png"
            alt=""
          />
          <h1>W</h1>
        </div>
        <div class="items"  data-sound="./audio/open-hi-hat-37514.mp3">
          <img
            src="./images/hi-hat-open.png"
            alt=""
            style="width: 110px;"
          />
          <h1>A</h1>
        </div>
        <div class="items" data-sound="./audio/soft-closed-hi-hat_F_major.wav">
          <img
            src="./images/hi-hat-close.png"
            alt=""
            style="width: 125px;"
          />
          <h1>S</h1>
        </div>
        <div class="items"  data-sound="./audio/snare-drum.wav">
          <img
            src="./images/snare-drum.png"
            alt=""
          />
          <h1>D</h1>
        </div>
        <div class="items" data-sound="./audio/bass-drum-kick_C.wav">
          <img
            src="./images/bass-drum.png"
            alt=""
            style="width: 150px;"
          />
          <h1>J</h1>
        </div>
        <div class="items"  data-sound="./audio/rock-rack-tom-1.wav">
          <img
            src="./images/tom-drum1.png"
            alt=""
          />
          <h1>K</h1>
        </div>
        <div class="items" data-sound="./audio/drum-tom-2_1bpm_E_minor.wav">
          <img
            src="./images/tom-drum2.png"
            alt=""
          />
          <h1>L</h1>
        </div>
        <div class="items" data-sound="./audio/floor-tom-107404.mp3">
          <img
            src="./images/floor-tom.png"
            alt=""
          />
          <h1>O</h1>
        </div>
        <div class="items"  data-sound="./audio/long-ride-cymbal-94674.mp3">
          <img
            src="./images/ride-cymbal.png"
            alt=""
          />
          <h1>I</h1>
        </div>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
